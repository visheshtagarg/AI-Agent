<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AI Meal Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo_forkleaf.png') }}" alt="ForkLeaf Logo" class="logo">
                <h1 class="main-header">Smart AI Meal Planner</h1>
            </div>
            <p class="header-subtitle">Personalized nutrition plans powered by AI</p>
        </header>

        <div class="form-container">
            <form action="{{ url_for('generate_meal_plan') }}" method="post" class="meal-form">
                <div class="form-section">
                    <h2><i class="fas fa-user"></i> Personal Information</h2>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="1" max="120" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="weight">Weight (kg)</label>
                            <input type="number" id="weight" name="weight" min="20" max="300" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="height">Height (cm)</label>
                            <input type="number" id="height" name="height" min="50" max="250" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2><i class="fas fa-running"></i> Lifestyle & Preferences</h2>
                    <div class="form-group">
                        <label for="activity_level">Activity Level</label>
                        <select id="activity_level" name="activity_level" required>
                            <option value="">Select</option>
                            <option value="sedentary">Sedentary (little or no exercise)</option>
                            <option value="light">Light (exercise 1-3 days/week)</option>
                            <option value="moderate">Moderate (exercise 3-5 days/week)</option>
                            <option value="active">Active (exercise 6-7 days/week)</option>
                            <option value="very_active">Very Active (intense exercise daily)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Dietary Restrictions</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="dietary_restrictions" value="vegetarian">
                                Vegetarian
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="dietary_restrictions" value="vegan">
                                Vegan
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="dietary_restrictions" value="gluten_free">
                                Gluten-Free
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="dietary_restrictions" value="dairy_free">
                                Dairy-Free
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="dietary_restrictions" value="keto">
                                Keto
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="dietary_restrictions" value="paleo">
                                Paleo
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Health Goals</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="health_goals" value="weight_loss">
                                Weight Loss
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="health_goals" value="muscle_gain">
                                Muscle Gain
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="health_goals" value="maintenance">
                                Maintenance
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="health_goals" value="heart_health">
                                Heart Health
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="health_goals" value="diabetes_management">
                                Diabetes Management
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Cuisine Preferences</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" name="cuisine_preferences" value="italian">
                                Italian
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="cuisine_preferences" value="asian">
                                Asian
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="cuisine_preferences" value="mexican">
                                Mexican
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="cuisine_preferences" value="mediterranean">
                                Mediterranean
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="cuisine_preferences" value="american">
                                American
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" name="cuisine_preferences" value="indian">
                                Indian
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="allergies">Allergies or Ingredients to Avoid</label>
                        <input type="text" id="allergies" name="allergies" placeholder="e.g., peanuts, shellfish">
                    </div>
                </div>

                <div class="form-section">
                    <h2><i class="fas fa-utensils"></i> Meal Planning Preferences</h2>
                    <div class="form-group">
                        <label for="budget_constraint">Budget Constraint</label>
                        <select id="budget_constraint" name="budget_constraint">
                            <option value="low">Low (Budget-friendly)</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High (Premium ingredients)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cooking_time">Cooking Time</label>
                        <select id="cooking_time" name="cooking_time">
                            <option value="quick">Quick (under 30 minutes)</option>
                            <option value="medium" selected>Medium (30-60 minutes)</option>
                            <option value="elaborate">Elaborate (over 60 minutes)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cooking_skill">Cooking Skill Level</label>
                        <select id="cooking_skill" name="cooking_skill">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate" selected>Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Generate Meal Plan</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Smart AI Meal Planner. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
